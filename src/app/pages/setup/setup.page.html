<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Display Name</ion-label>
    <ion-input id="name"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label>
      <ion-note>
        Complete the signup by enter your name
      </ion-note>
    </ion-label>
  </ion-item>

  <ion-button color="medium" (click)="finishSetup()" expand="block" *ngIf="!spin">
    Finish
  </ion-button>

  <div class="ion-text-center" *ngIf="spin">
    <ion-spinner color="primary"></ion-spinner>
  </div>
</ion-content>
